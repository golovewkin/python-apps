<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>

    <!-- Compiled and minified JavaScript -->

</head>
<body>
<h1>Weather App</h1>
<form method="get" action="">
    {{ form.as_p }}
    <button type="submit">Get Weather</button>
</form>
{% if city %}
    <h2>Weather in {{ city }}</h2>
    <p>Temperature: {{ temperature }}Â°C</p>

    {{ form.errors }}
{% endif %}
</body>
</html>
